    end_date: "2023-07"
    highlights:
      - id: carleton-ta-tutorials
        text: Led 50+ tutorial sessions for 400+ students in probability, statistics, and applied data analysis, achieving 4.5/5.0 average course evaluation ratings

      - id: carleton-ta-python-sql
        text: Instructed Python and SQL-based data analysis labs emphasizing reproducible workflows, version control, and clean code practices aligned with industry standards

      - id: carleton-ta-foundations
        text: Taught statistical inference, regression modeling, and experimental design fundamentals to 300+ students, building foundational skills for data science careers

      - id: carleton-ta-hands-on-labs
        text: Designed 20+ hands-on lab exercises covering data preprocessing, EDA, and numerical computing using NumPy, Pandas, and Matplotlib

      - id: carleton-ta-debugging
        text: Debugged and optimized 500+ student code submissions, identifying performance bottlenecks and reinforcing algorithmic efficiency best practices

      - id: carleton-ta-grading
        text: Developed automated grading scripts in Python reducing assessment time by 60% while maintaining consistent evaluation standards across 100+ student cohorts

      - id: carleton-ta-curriculum
        text: Collaborated with faculty to modernize curriculum with real-world datasets and applied analytics projects, improving student industry readiness

      - id: carleton-ta-mentoring
        text: Mentored 25+ students on ML capstone projects including model development, feature engineering, and pipeline design with demonstrated academic outcomes

      - id: carleton-ta-communication
        text: Communicated complex statistical and technical concepts to diverse audiences, developing stakeholder communication skills transferable to cross-functional data roles

      - id: carleton-ta-scale
        text: Managed concurrent support for 100+ students across multiple courses, demonstrating ability to prioritize and deliver quality under operational constraints

      - id: carleton-ta-software-discipline
        text: Established Git-based workflow standards and documentation practices for coursework, preparing students for collaborative software development environments
