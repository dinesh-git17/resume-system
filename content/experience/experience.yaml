entries:
  - id: meridian-data-scientist
    company: Meridian Credit Union
    role: Data Scientist
    location: Toronto, Ontario, Canada
    start_date: "2024-04"
    end_date: Present
    highlights:
      - id: meridian-ds-etl-pipelines
        text: Architected production-grade ETL/ELT pipelines in Python and SQL processing 50M+ financial transactions daily from 12+ internal and third-party systems with 99.5% uptime

      - id: meridian-ds-reporting-automation
        text: Automated 25+ recurring analytics workflows using Airflow, reducing manual reporting effort by 40 hours/week and improving data freshness from T+2 to near real-time

      - id: meridian-ds-query-optimization
        text: Optimized PostgreSQL and DuckDB query performance through indexing strategies and dimensional modeling, reducing average query latency by 65% on 100GB+ datasets

      - id: meridian-ds-predictive-models
        text: Developed predictive models for credit risk scoring and customer churn using XGBoost and logistic regression, achieving 82% AUC and influencing $15M+ in lending decisions

      - id: meridian-ds-ml-productionization
        text: Productionized 8 ML models via REST APIs and scheduled batch inference jobs, enabling automated risk assessment for 200K+ member accounts

      - id: meridian-ds-data-quality
        text: Implemented Great Expectations-based data quality framework with 150+ validation rules, reducing downstream data incidents by 70% and ensuring schema compliance

      - id: meridian-ds-dashboards
        text: Built self-serve analytics platform with 15+ dashboards serving 50+ business users, eliminating 80% of ad-hoc data requests from non-technical stakeholders

      - id: meridian-ds-workflow-orchestration
        text: Orchestrated 60+ DAGs in Apache Airflow with dependency management and retry logic, achieving 99.2% pipeline SLA compliance across production workloads

      - id: meridian-ds-eda-hypothesis
        text: Designed and executed A/B tests and hypothesis testing frameworks for 10+ product initiatives, driving data-informed decisions that improved conversion by 12%

      - id: meridian-ds-feature-engineering
        text: Standardized feature store architecture with 200+ reusable features for ML pipelines, reducing model development cycle time by 35%

      - id: meridian-ds-performance-tuning
        text: Optimized Spark and Pandas transformations through vectorization and partition tuning, reducing compute costs by 45% and runtime by 60% on heavy ETL jobs

      - id: meridian-ds-incident-response
        text: Established monitoring and alerting infrastructure with PagerDuty integration, reducing mean time to detection from 4 hours to 15 minutes for pipeline failures

      - id: meridian-ds-cross-functional
        text: Led cross-functional data initiatives with engineering, product, and finance teams, translating 30+ business requirements into scalable data solutions

      - id: meridian-ds-documentation
        text: Authored technical documentation and data contracts for 40+ datasets, enabling seamless onboarding and reducing knowledge transfer time by 50%

      - id: meridian-ds-cloud-infrastructure
        text: Deployed data infrastructure on AWS (S3, Glue, Athena) enabling scalable storage and serverless ETL for 500GB+ monthly data growth

      - id: meridian-ds-data-governance
        text: Established data governance framework including access controls, PII handling protocols, and audit logging to ensure regulatory compliance for financial data

      - id: meridian-ds-cost-optimization
        text: Led cloud cost optimization initiative reducing monthly data infrastructure spend by $25K through reserved capacity, query optimization, and storage tiering

      - id: meridian-ds-technical-leadership
        text: Mentored 3 junior data analysts on SQL optimization and pipeline development, establishing code review standards and best practices for the data team

  - id: slice-jr-data-scientist
    company: Slice Labs
    role: Jr Data Scientist
    location: Ottawa, Ontario, Canada (Remote)
    start_date: "2021-04"
    end_date: "2023-01"
    highlights:
      - id: slice-ds-predictive-models
        text: Built and deployed ensemble ML models (Random Forest, XGBoost) for customer retention and risk scoring, achieving 85% accuracy and reducing churn by 18%

      - id: slice-ds-etl-pipelines
        text: Designed automated ETL pipelines processing 10M+ daily records, reducing data processing time by 50% and enabling same-day analytics for business teams

      - id: slice-ds-data-modeling
        text: Modeled star/snowflake schemas in SQL-based warehouses supporting 20+ downstream reports with sub-second query performance on 50GB+ tables

      - id: slice-ds-feature-engineering
        text: Engineered 80+ production features with automated validation, reducing model training data preparation from 2 days to 4 hours

      - id: slice-ds-scoring-workflows
        text: Developed real-time scoring microservice handling 5K+ predictions/minute with P99 latency under 100ms for automated underwriting decisions

      - id: slice-ds-dashboards
        text: Created executive dashboards in Apache Superset tracking 25+ KPIs across customer lifecycle, used by C-suite for quarterly business reviews

      - id: slice-ds-api-integration
        text: Integrated ML predictions into core APIs serving 100K+ policy decisions annually, enabling automated risk classification with 95% consistency

      - id: slice-ds-eda-hypothesis
        text: Conducted statistical analysis and hypothesis testing on 5M+ customer records, identifying growth opportunities that increased policy conversion by 15%

      - id: slice-ds-data-quality
        text: Implemented automated data quality monitoring with anomaly detection, preventing 30+ potential reporting errors and ensuring 99.8% data accuracy

      - id: slice-ds-query-optimization
        text: Optimized 50+ SQL queries through index tuning and query refactoring, reducing warehouse compute costs by 35% while improving report generation speed by 3x

      - id: slice-ds-cross-functional
        text: Partnered with product and engineering teams to scope 15+ data-driven initiatives, delivering measurable business impact across retention and acquisition

      - id: slice-ds-documentation
        text: Documented end-to-end ML pipeline architecture and model assumptions, establishing reproducibility standards adopted across the data science team

      - id: slice-ds-streaming
        text: Built Kafka-based streaming pipeline for real-time policy event processing, reducing decision latency from batch (6hr) to near real-time (<5 min)

      - id: slice-ds-executive-communication
        text: Presented data insights and model recommendations to VP-level stakeholders in monthly business reviews, influencing strategic decisions on product roadmap

  - id: carleton-teaching-assistant
